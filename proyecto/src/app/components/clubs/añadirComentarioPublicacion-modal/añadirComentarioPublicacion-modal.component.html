<div class=" ">
  <div class="modal ">

    <textarea
      [(ngModel)]="contenido"
      rows="5"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none mb-4"
      placeholder="{{ 'Escribe tu comentario aquÃ­...' | translate }}"
    ></textarea>

    <div class="flex justify-end space-x-3">
      <button
        class="bg-pink-700 hover:bg-pink-800 text-white font-semibold py-2 px-4 rounded-md shadow-md transition disabled:opacity-50"
        (click)="cerrar()"
      >
        {{ 'Cancelar' | translate }}
      </button>

      <button
        [disabled]="!contenido.trim()"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition disabled:opacity-50"
        (click)="guardar()"
      >
        {{ 'comentario.comentar' | translate }}
      </button>
    </div>
  </div>
</div>
